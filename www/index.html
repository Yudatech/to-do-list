<!DOCTYPE html>
<html lang="sv">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">

  <!-- My own CSS -->
  <link rel="stylesheet" href="/css/main.css">
  
  
</head>

<body>
  <!-- to do list -->
  <div id="box">

    <body>
      <h2>To Do List:</h2>
      <form name="checkListForm">
        <input type="text" name="checkListItem" id="lists" />
      </form>

      <div>
        <button type="button" class="btn btn-info" id="add">Add</button>
        <button type="button" class="btn btn-info" id="top">Göra överst</button>
        <button type="button" class="btn btn-warning" id="remove_bt">Ta bort längst</button>
        <button type="button" class="btn btn-warning" id="remove_tp">Ta bort högst</button>
        <button type="button" class="btn btn-warning" id="remove_index">Ta bort via index</button>
        <button type="button" class="btn btn-warning" id="remove_name">Ta bort via namn</button>
        <button type="button" class="btn btn-warning" id="remove_name">Ta bort via namn</button>
        <button type="button" class="btn btn-success" id="have_done">Har gjort</button>
        <button type="button" class="btn btn-success" id="to_top">To top</button>
        <button type="button" class="btn btn-success" id="to_bottom">To bottom</button>
        <button type="button" class="btn btn-success" id="move_down">Move Down</button>
        <button type="button" class="btn btn-success" id="move_up">Move Up</button>
        
      </div>
      <div class="row">
        <div class="col-6">
          <h6>To do list</h1>
            <p id="list"></p>
        </div>
        <div class="col-6">
          <h6>Have done</h1>
            <p id="done"></p>
        </div>
     
    </div>
    </body>
  </div>

  <!-- to do list -->



  <!-- container -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>

  <!-- My own JavaScript -->

  <script src="/js/main.js"></script>
  
</body>

</html>
